<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Chicago Art Institute API</title>
</head>
<body>
    <h1>Chicago Art Institute API</h1>
    <div class="container" id="artbox">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1" onclick="event.stopPropagation(); clickedEvent(0)">
                <img src="static/images/1937.1039 - The Herring Net.jpg" alt="25865" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2" id="fig2" onclick="event.stopPropagation(); clickedEvent(1)">
                <img src="static/images/1922.424 - The Races at Longchamp.jpg" alt="81533" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3" id="fig3" onclick="event.stopPropagation(); clickedEvent(2)">
                <img src="static/images/1951.313 - Mount Washington.jpg" alt="75957" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4" id="fig4" onclick="event.stopPropagation(); clickedEvent(3)">
                <img src="static/images/1988.36.9 - Lion.jpg" alt="70989" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5" id="fig5" onclick="event.stopPropagation(); clickedEvent(4)">
                <img src="static/images/1990.485 - Landscape with Dog.jpg" alt="120081" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6" id="fig6" onclick="event.stopPropagation(); clickedEvent(5)">
                <img src="static/images/1995.259 - Purple Heron (Ardea purpurea).jpg" alt="142422" class="gallery__img">
            </figure>
        </div>
    </div>
    <div class="container" id="clickbox">
        <h2>Click on an artwork to learn more about it.</h2>
    </div>
</body>
</html>
